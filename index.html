<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangerous Asteroids</title>
    <link rel="shortcut icon" href="./assets/asteroid.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <header id="header">
        <div class="headerDivSearch" id="headerDivSearch">
            <div class="headerDivDivText">
                <h1>Dangerous Asteroids</h1>
                <h2>Pick a date from the calendar below and know the most dangerous asteroids for our world</h2>
            </div>
            <div class="headerDivDivInput">
                <input type="date" class="dateInput" id="dateInput">
                <button onclick="searchAsteroids()">Search</button>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="mainDivResults" id="mainDivResults"></div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
